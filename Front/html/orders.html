<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="orders" content="">
    <script type="text/javascript" src="../js/main.js"></script>
    <script type="text/javascript" src="../js/orders.js"></script>
    <title>Wirtualne Schronisko</title>

    <!-- Bootstrap core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">

</head>

<body onload="addProtectedResources()">
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="index.html">Wirtualne Schronisko</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul id="navbar-nav" class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Schronisko</a>
                </li>
                <li class="nav-item" id="nav-link-author">
                    <a class="nav-link" href="author.html">o Autorze</a>
                </li>
                <li class="nav-item" id="nav-link-users" style="visibility: hidden">
                    <a class="nav-link" href="users.html">Użytkownicy</a>
                </li>
                <li class="nav-item active" id="nav-link-orders" style="visibility: hidden">
                    <a class="nav-link" href="orders.html">Zamówienia
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item" id="nav-link-admin" style="visibility: hidden">
                    <a class="nav-link" href="admin.html">Admin</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Page Content -->
<div class="container">
    <div id="div_login" style="float: right; visibility: visible">
        <h1>Logowanie</h1>
        <div id="message_login"></div>
        <div>
            <input type="text" class="textbox" id="username" name="username" placeholder="Username" required/>
        </div>
        <div>
            <input type="password" class="textbox" id="password" name="password" placeholder="Password" required/>
        </div>
        <div>
            <button type="button" class="btn btn-primary" onClick={login()}>Zaloguj</button>
        </div>
    </div>
    <div id="div_register" style="float: right; visibility: visible; clear:both; margin-top: 2%">
        <h1>Rejestracja</h1>
        <div id="message_register"></div>
        <div>
            <input type="text" class="textbox" id="new_email" name="new_email" placeholder="Email" required/>
        </div>
        <div>
            <input type="text" class="textbox" id="new_username" name="new_username" placeholder="Username" required/>
        </div>
        <div>
            <input type="password" class="textbox" id="new_password" name="new_password" placeholder="Password" required/>
        </div>
        <div>
            <button type="button" class="btn btn-primary" onClick={register()}>Zarejestruj</button>
        </div>
    </div>
    <div id="div_logout" style="float: right; visibility: hidden">
        <button type="button" class="btn btn-primary" onClick={logout()}>Wyloguj</button>
    </div>
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1 class="mt-5 header_title">Wirtualne Schronisko</h1>
            <div id="message_orders"></div>
            <button id="button-animals-list" type="button" class="btn btn-primary" onClick={loadOrders()} style="visibility: hidden">Pobierz aktualną listę zamówień.</button>
            <table id="table_orders" class="orders_table" >
            </table>
            <div id="modify_orders_table_header" class="users_table" style="visibility:hidden">
                <h3 id="modify_orders_table_title"></h3>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript -->
<script src="../vendor/jquery/jquery.slim.min.js"></script>
<script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
