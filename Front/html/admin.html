<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <script type="text/javascript" src="../js/main.js"></script>
    <script type="text/javascript" src="../js/admin.js"></script>
    <script type="text/javascript" src="../js/dashboard.js"></script>

    <title>Wirtualne Schronisko</title>

    <!-- Bootstrap core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">

</head>

<body onload="addProtectedResources('admin')">
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="index.html">Wirtualne Schronisko</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul id="navbar-nav" class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Schronisko</a>
                </li>
                <li class="nav-item" id="nav-link-author">
                    <a class="nav-link" href="author.html">o Autorze</a>
                </li>
                <li class="nav-item" id="nav-link-users" style="visibility: hidden">
                    <a class="nav-link" href="users.html">Użytkownicy</a>
                </li>
                <li class="nav-item" id="nav-link-orders" style="visibility: hidden">
                    <a class="nav-link" href="orders.html">Zamówienia</a>
                </li>
                <li class="nav-item active" id="nav-link-admin" style="visibility: hidden">
                    <a class="nav-link" href="admin.html">Admin
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Page Content -->
<div class="container">
    <div id="div_login" style="float: right; visibility: visible">
    </div>
    <div id="div_logout" style="float: right; visibility: hidden">
        <button type="button" class="btn btn-primary" onClick={logout()}>Wyloguj</button>
    </div>
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1 class="mt-5 header_title">Wirtualne Schronisko</h1>
            <h1 class="header_title middle_action_header">Dodaj nową pozycję</h1>
            <div id="message_admin"></div>
            <div class="row new-book-form">

                <input type="file" id="new_img" name="new_img" />

                <input type="text" class="textbox" id="new_name" name="new_name" placeholder="Name"/>

                <input type="text" class="textbox" id="new_breed" name="new_breed" placeholder="Rasa"/>

                <input type="text" class="textbox" id="new_age" name="new_age" placeholder="Wiek">

                <select type="select" id="new_category" name="new_category">
                    <optgroup label="Psy">
                        <option value="small_dogs">Małe Psy</option>
                        <option value="big_dogs">Duże Psy</option>
                    </optgroup>
                    <optgroup label="Koty">
                        <option value="small_cats">Małe Koty</option>
                        <option value="big_cats">Duże Koty</option>
                    </optgroup>
                    <option value="other">Inne</option>
                </select>
                <button type="button" class="btn btn-primary" onClick={AddAnimal()}>Dodaj pozycję</button>
            </div>
            <div id="message_dashboard"></div>
            <button type="button" class="btn btn-primary" onClick={loadFromApi(true)}>Pobierz aktualną listę zwierząt</button>
            <table id="table_animals" class="animals_table"></table>
            <div id="modify_animals_table_header" class="animals_table" style="visibility:hidden">
                <h3 id="modify_animals_table_title"></h3>
            </div>
            <table id="table_modified_animals" class="animals_table"></table>

            <div id="modify_animals_container" class="modify_animals_container" style="visibility: hidden">
                <h1 class="header_title middle_action_header">Edytuj zwierzę</h1>
                <div id="message_animals_edit"></div>
                <div class="row edit-animal-form">
                    <div>
                        <h3>ID</h3>
                        <input class="textbox" id="edit_id" name="edit_id" disabled/>
                    </div>
                    <div>
                        <h3>Zdjęcie</h3>
                    <input type="file" id="edit_img" name="edit_img" />
                    </div>
                    <div>
                        <h3>Nazwa</h3>
                        <input type="text" class="textbox" id="edit_name" name="edit_name" placeholder="Name"/>
                    </div>
                    <div>
                        <h3>Rasa</h3>
                        <input type="text" class="textbox" id="edit_breed" name="edit_breed" placeholder="Rasa"/>
                    </div>
                    <div>
                        <h3>Wiek</h3>
                        <input type="text" class="textbox" id="edit_age" name="edit_age" placeholder="Wiek">
                    </div>
                    <div>
                        <h3>Kategoria</h3>
                        <select type="select" id="edit_category" name="edit_category">
                            <optgroup label="Psy">
                                <option value="small_dogs">Małe Psy</option>
                                <option value="big_dogs">Duże Psy</option>
                            </optgroup>
                            <optgroup label="Koty">
                                <option value="small_cats">Małe Koty</option>
                                <option value="big_cats">Duże Koty</option>
                            </optgroup>
                        </select>
                    </div>
                    <div style="margin-left: 20px">
                        <h3>Zakończ edycję</h3>
                        <button type="button" class="btn btn-primary" onClick={ModifyAnimal()}>Zapisz zmiany</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript -->
<script src="../vendor/jquery/jquery.slim.min.js"></script>
<script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
