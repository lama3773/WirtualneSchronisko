<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <script type="text/javascript" src="../js/main.js"></script>
    <script type="text/javascript" src="../js/admin.js"></script>
    <script type="text/javascript" src="../js/dashboard.js"></script>

    <title>Wirtualne Schronisko</title>

    <!-- Bootstrap core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">

</head>

<body onload="addProtectedResources('admin')">
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="index.html">Wirtualne Schronisko</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul id="navbar-nav" class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Schronisko</a>
                </li>
                <li class="nav-item" id="nav-link-autor">
                    <a class="nav-link" href="author.html">o Autorze</a>
                </li>
                <li class="nav-item active" id="nav-link-admin" style="visibility: hidden">
                    <a class="nav-link" href="admin.html">Admin
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Page Content -->
<div class="container">
    <div id="div_login" style="float: right; visibility: visible">
    </div>
    <div id="div_logout" style="float: right; visibility: hidden">
        <button type="button" class="btn btn-primary" onClick={logout()}>Wyloguj</button>
    </div>
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1 class="mt-5 header_title">Wirtualne Schronisko</h1>
            <div id="message_dashboard"></div>
            <button type="button" class="btn btn-primary" onClick={loadFromApi(true)}>Pobierz aktualną listę zwierząt</button>
            <table id="table_books" class="animals_table"></table>
            <div id="modify_animals_table_header" class="animals_table" style="visibility:hidden">
                <h3 id="modify_animals_table_title"></h3>
            </div>
            <table id="table_modified_animals" class="animals_table"></table>

            <h1 class="header_title middle_action_header">Dodaj nową pozycję</h1>
            <div id="message_admin"></div>
            <div class="row new-book-form">
                <img src="" id="preview img" width="100" height="100" hidden>
                
                <input type="file" id="file-input-image" name="file" />
                <input type="text" id="file-input-image-src" name="img-src" hidden/>
                <input type="button" class="button" value="Upload IMG" id="but_upload" onClick={ImageUpload()}>

                <input type="text" class="textbox" id="name" name="name" placeholder="Name"/>

                <input type="text" class="textbox" id="breed" name="breed" placeholder="Rasa"/>

                <input type="text" class="textbox" id="age" name="age" placeholder="Wiek">

                <select type="select" id="category" name="category">
                    <optgroup label="Psy">
                        <option value="small_dogs">Małe Psy</option>
                        <option value="big_dogs">Duże Psy</option>
                    </optgroup>
                    <optgroup label="Koty">
                        <option value="small_cats">Małe Koty</option>
                        <option value="big_cats">Duże Koty</option>
                    </optgroup>
                    <option value="other">Inne</option>
                </select>
                <button type="button" class="btn btn-primary" onClick={AddItem()}>Dodaj pozycję</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript -->
<script src="../vendor/jquery/jquery.slim.min.js"></script>
<script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
