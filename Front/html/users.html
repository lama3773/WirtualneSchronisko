<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <script type="text/javascript" src="../js/main.js"></script>
    <script type="text/javascript" src="../js/users.js"></script>
    <script type="text/javascript" src="../js/dashboard.js"></script>

    <title>Wirtualne Schronisko</title>

    <!-- Bootstrap core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">

</head>

<body onload="addProtectedResources('admin')">
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="index.html">Wirtualne Schronisko</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul id="navbar-nav" class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Schronisko</a>
                </li>
                <li class="nav-item" id="nav-link-author">
                    <a class="nav-link" href="author.html">o Autorze</a>
                </li>
                <li class="nav-item active" id="nav-link-users" style="visibility: hidden">
                    <a class="nav-link" href="users.html">Użytkownicy
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item" id="nav-link-orders" style="visibility: hidden">
                    <a class="nav-link" href="orders.html">Zamówienia</a>
                </li>
                <li class="nav-item" id="nav-link-admin" style="visibility: hidden">
                    <a class="nav-link" href="admin.html">Admin</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Page Content -->
<div class="container">
    <div id="div_login" style="float: right; visibility: visible">
    </div>
    <div id="div_logout" style="float: right; visibility: hidden">
        <button type="button" class="btn btn-primary" onClick={logout()}>Wyloguj</button>
    </div>
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="add_new_user">
                <h1 class="header_title middle_action_header">Dodaj nowego usera</h1>
                <div id="message_user"></div>
                <div class="row new-user-form">
                    <input type="text" class="textbox" id="new_username" name="new_username" placeholder="Name"/>

                    <input type="password" class="textbox" id="new_password" name="new_password" placeholder="Hasło"/>

                    <input type="text" class="textbox" id="new_email" name="new_email" placeholder="Email"/>

                    <textarea rows="2" cols="20" wrap="soft" class="textbox" id="new_address" name="new_address" placeholder="Adres"></textarea>

                    <select name="new_role" id="new_role">
                        <option value="0" selected="selected">Not Confirmed</option>
                        <option value="1">Admin</option>
                        <option value="2">Regular</option>
                    </select>
                    <button type="button" class="btn btn-primary" onClick={AddUser()}>Dodaj użytkownika</button>
                </div>
            </div>
            <br>
            <div id="message_users"></div>
            <button type="button" class="btn btn-primary" onClick={loadUsers()}>Pobierz listę wszystkich użytkowników</button>
            <button type="button" class="btn btn-primary" onClick={loadUsers(true)}>Pobierz listę użytkowników</button>
            <table id="table_users" class="users_table"></table>
            <div id="modify_users_table_header" class="users_table" style="visibility:hidden">
                <h3 id="modify_users_table_title"></h3>
            </div>
            <table id="table_modified_users" class="users_table"></table>

            <div id="modify_user_container" class="modify_user_container" style="visibility: hidden">
                <h1 class="header_title middle_action_header">Edytuj usera</h1>
                <div id="message_user_edit"></div>
                <div class="row edit-user-form">
                    <div>
                        <h3>ID</h3>
                        <input class="textbox" id="edit_id" name="edit_id" disabled/>
                    </div>
                    <div>
                        <h3>Nazwa</h3>
                        <input type="text" class="textbox" id="edit_username" name="edit_username" placeholder="Name"/>
                    </div>
                    <div>
                        <h3>Hasło</h3>
                        <input type="password" class="textbox" id="edit_password" name="edit_password" placeholder="Hasło"/>
                    </div>
                    <div>
                        <h3>Email</h3>
                        <input type="text" class="textbox" id="edit_email" name="edit_email" placeholder="Email"/>
                    </div>
                    <div>
                        <h3>Adres</h3>
                        <textarea rows="2" cols="20" wrap="soft" class="textbox" id="edit_address" name="edit_address" placeholder="Adres"></textarea>
                    </div>
                    <div>
                        <h3>Rola</h3>
                        <select name="edit_role" id="edit_role">
                            <option value="0">Użytkownik</option>
                            <option value="1">Admin</option>
                            <option value="2">Moderator</option>
                            <option value="3">Blocked</option>
                        </select>
                    </div>
                    <div>
                        <h3>Zakończ edycję</h3>
                        <button type="button" class="btn btn-primary" onClick={ModifyUser()}>Zapisz użytkownika</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript -->
<script src="../vendor/jquery/jquery.slim.min.js"></script>
<script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
